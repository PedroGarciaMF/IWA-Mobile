            BRANCH_NAME="$(echo ${GITHUB_REF#refs/heads/})"
          fi
          echo "::debug::branch=${BRANCH_NAME}"         
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        env:
          SOURCE_BRANCH: ${{ github.head_ref }}
        id: extract_branch

