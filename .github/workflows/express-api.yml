        id: set_fod_app_name

      # Get the branch name or pr number
      - name: Extract branch name
        working-directory: ${{ env.BASE_DIR }}
        shell: bash
        run: |
          if [[ $GITHUB_REF == *"refs/pull/"* ]]; then
            BRANCH_NAME="$(echo ${GITHUB_REF#refs/pull/})"
            PR_NUMBER="$(echo ${BRANCH_NAME%/merge})"
            BRANCH_NAME="[PR]${SOURCE_BRANCH}#${PR_NUMBER}"
          else
            BRANCH_NAME="$(echo ${GITHUB_REF#refs/heads/})"
          fi
          echo "::debug::branch=${BRANCH_NAME}"         
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        env:
          SOURCE_BRANCH: ${{ github.head_ref }}
        id: extract_branch

      - name: Verify FoD Security Policy
        uses: ./.github/actions/verify-fod-security-policy
        with:
          working-directory: ${{ env.BASE_DIR }}
          fod-api-uri: ${{ vars.FOD_API_URI }}
          fod-client-id: ${{ secrets.FOD_CLIENT_ID }}
          fod-client-secret: ${{ secrets.FOD_CLIENT_SECRET }}
          fod-app-name: ${{ env.FOD_APP_NAME }}
          fod-release-name: ${{ steps.extract_branch.outputs.branch }}
